<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Let's Play!</title>
</head>
<body>
<p>Which one will it be?</p>

<!-- Pay special attention to the href property of the anchor tag. It indicates that
once it is clicked, a link named playagame will be invoked on the server, and a
name-value pair associated with the parameter choice will be passed from the
browser to the server. -->

<a href="playagame?choice=rock">rock</a>
<a href="playagame?choice=paper">paper</a>
<a href="playagame?choice=scissors">scissors</a>
<a href="playagame?choice=lizard">lizard</a>
<a href="playagame?choice=spock">spock</a>
</body>
</html>
